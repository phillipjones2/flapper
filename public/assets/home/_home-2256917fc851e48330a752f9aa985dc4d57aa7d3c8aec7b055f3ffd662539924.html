

<div class="jumbotron">
  <div class="col-xs-offset-3" style="padding-top:-10px;">
    <h2>Cream Rises</h2>
    <form ng-submit="addPost()"
    style="margin-top:30px;">
    <h3>Add a new post</h3>
    <div class="row">
      <div class="form-group col-sm-8">
        <input  type="text"
        class="form-control"
        placeholder="Title"
        ng-model="title">
      </input>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-8">
      <input  type="text"
      class="form-control"
      placeholder="Link"
      ng-model="link">
    </input>
  </div>
</div>
<button type="submit" class="btn btn-primary">Post</button>
</form>
</div>
</div>
<div class="row">
  <div class=" col-xs-8 col-xs-offset-2 col-sm-7 col-sm-offset-3">
    <div ng-repeat="post in posts | orderBy:'-upvotes'">
      <span class="fa fa-thumbs-up" aria-hidden="true"
      ng-click="incrementUpvotes(post)"></span>
      {{post.upvotes}}
      <span style="font-size:20px; margin-left:10px;">
        <a ng-show="post.link" href="{{post.link}}">
          {{post.title}}
        </a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>

      </span>
      <span>
        <a href="#/posts/{{post.id}}">Comments</a>
      </span>
      posted by <a ng-href="#/users/{{post.user.username}}">{{post.user.username}}</a>
    </div>
  </div>
